name: BoR-Proof CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          PYTHONHASHSEED=0 pytest -q --cov=bor --cov-report=term
      
      - name: Test summary
        run: |
          echo "✅ All tests passed for Python ${{ matrix.python-version }}"
  
  cli-smoke:
    name: CLI Smoke Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
      
      - name: Test example imports
        run: |
          python -c "from examples.demo import add, square; print('✓ Imports OK')"
      
      - name: Test CLI installed
        run: |
          which borp
          borp --help
      
      - name: Generate proof bundle
        run: |
          PYTHONHASHSEED=0 borp prove --all \
            --initial '7' \
            --config '{"offset": 4}' \
            --version 'v1.0' \
            --stages examples.demo:add examples.demo:square \
            --outdir /tmp/test_out
      
      - name: Verify bundle (fast)
        run: |
          borp verify-bundle --bundle /tmp/test_out/rich_proof_bundle.json
      
      - name: Verify bundle (with replay)
        run: |
          PYTHONHASHSEED=0 borp verify-bundle \
            --bundle /tmp/test_out/rich_proof_bundle.json \
            --initial '7' \
            --config '{"offset": 4}' \
            --version 'v1.0' \
            --stages examples.demo:add examples.demo:square
      
      - name: Show trace
        run: |
          borp show --trace /tmp/test_out/rich_proof_bundle.json --from bundle
      
      - name: CLI smoke test summary
        run: |
          echo "✅ All CLI commands functional"
  
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install black isort
      
      - name: Check formatting with black
        run: |
          black --check .
      
      - name: Check imports with isort
        run: |
          isort --check-only .

