[build-system]
requires = ["setuptools>=61.0,<69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bor-sdk"
version = "1.0.0"
description = "BoR-Proof SDK â€” Deterministic, Replay-Verifiable Proof of Reasoning"
authors = [{ name = "Kushagra Bhatnagar", email = "bhatnagar.kushagra.m@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = []
keywords = ["deterministic-ai", "reproducibility", "proof", "hashing", "bor", "reasoning", "verification"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.setuptools]
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/kushagrab21/BoR-proof-SDK"
Documentation = "https://github.com/kushagrab21/BoR-proof-SDK#readme"
Issues = "https://github.com/kushagrab21/BoR-proof-SDK/issues"
Repository = "https://github.com/kushagrab21/BoR-proof-SDK"

[project.scripts]
borp = "bor.cli:main"

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "black>=23.0.0",
]

